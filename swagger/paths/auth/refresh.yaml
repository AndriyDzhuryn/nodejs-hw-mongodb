tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: "Refresh user's session"
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - refreshToken
          - sessionId
        properties:
          refreshToken:
            description: 'Refresh token'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsOuR5cha6IkpXVCJ9.eyJlbWFpbCI6ImR5mHVyeW5AZ21haWjsY29tIiwiaWF0IjpsNzM3NTU0MjYxLCJleHAiOjE3Mzc1ufQ1NjF9.fIOeZ6Yu6kn0PsQkdj8X5vHIu8LfTeIBgyWRuA1r0Ho'
          sessionId:
            description: 'Session id'
            type: string
            example: '6787a1d0d6ef4a540d218377'
responses:
  '200':
    description: Refresh session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsOuR5cha6IkpXVCJ9.eyJlbWFpbCI6ImR5mHVyeW5AZ21haWjsY29tIiwiaWF0IjpsNzM3NTU0MjYxLCJleHAiOjE3Mzc1ufQ1NjF9.fIOeZ6Yu6kn0PsQkdj8X5vHIu8LfTeIBgyWRuA1r0Ho
  '401':
    $ref: '../../components/responses/401.yaml'

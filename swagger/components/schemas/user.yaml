type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'Yulia Shevchenko'
  email:
    description: "User's email"
    type: string
    example: 'yulia9@example.com'
  password:
    description: "User's password"
    type: string
    example: '6787a1d0d6ef4a540d218377'

type: object
required:
  - _id
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 6787a1d0d6ef4a540d218377
  name:
    description: "Contact's name"
    type: string
    example: 'Yulia Shevchenko'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380988360562'
  email:
    description: "Contact's email"
    type: string
    example: 'yulia9@example.com'
  isFavourite:
    description: 'Contact is favourite or not'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "User's id"
    type: string
    example: 6787a1d0d6ef4a540d218377
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/djhep7hnv/image/upload/v1737552877/image.webp
